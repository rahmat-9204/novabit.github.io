<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>NovaBit Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="title">صرافی نوابیت</h1>
  <div class="lang">
    <button onclick="setLang('fa')">FA</button>
    <button onclick="setLang('en')">EN</button>
    <a href="login.html" style="color:#00ffa3;text-decoration:none">
  ورود / ثبت‌نام
</a>
  </div>
</header>

<div class="main">
  <h2 id="welcome">به صرافی ارز دیجیتال نوابیت خوش آمدید</h2>
  <p id="desc">خرید و فروش امن ارزهای دیجیتال با بهترین قیمت</p>

  <div class="cards">
    <div class="card">BTC<br>$43,000</div>
    <div class="card">ETH<br>$2,300</div>
    <div class="card">USDT<br>$1</div>
  </div>
</div>

<footer>
  © 2025 NovaBit Exchange
</footer>

<script>
function setLang(lang) {
  if (lang === 'fa') {
    document.documentElement.lang = 'fa';
    document.body.style.direction = 'rtl';
    title.innerText = 'صرافی نوابیت';
    welcome.innerText = 'به صرافی ارز دیجیتال نوابیت خوش آمدید';
    desc.innerText = 'خرید و فروش امن ارزهای دیجیتال با بهترین قیمت';
  } else {
    document.documentElement.lang = 'en';
    document.body.style.direction = 'ltr';
    title.innerText = 'NovaBit Exchange';
    welcome.innerText = 'Welcome to NovaBit Crypto Exchange';
    desc.innerText = 'Secure trading of cryptocurrencies at the best prices';
  }
}
</script>

</body>
</html>
